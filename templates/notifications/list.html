{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="notifications">
    {% for day, notifications in days %}
        <h1>{{ day }}</h1>
        {% for notification in notifications %} 
            {% include 'notifications/notification.html' %}
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
