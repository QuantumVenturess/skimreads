<nav id="loginMenu">
    <div class="loginMenu">
        {% if user and user.is_staff %}
        <form action="{% url sessions.views.new %}" method="POST">
            {% csrf_token %}
            <div class="field">
                <input name="next" type="hidden" value="{{ next|escape }}">
                <input type="text" name="email" placeholder="Email" tabindex="1" id="loginEmail">
            </div>
            <div class="bottomLogin">
                <div class="action">
                    <input type="submit" value="Login" tabindex="3">
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" tabindex="2" id="loginPassword">
                </div>
            </div>
        </form>
        {% endif %}
        <div class="facebookAuth small">
            <a href="{% url oauth.views.facebook %}">
                <img src="{{ static }}img/fb.png">
                <p>Login using Facebook</p>
                <div class="clear"></div>
            </a>
        </div>
    </div>
</nav>
