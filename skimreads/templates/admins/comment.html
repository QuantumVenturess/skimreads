<div class="adminComment" id="adminComment_{{ comment.pk }}">
    <a href="{% url admins.views.comment comment.pk %}">
        {{ comment.user.username }}
        <p{% if comment.pk == comment_pk %} class="red"{% endif %}>{{ comment.content }}</p>
    </a>
    <ul class="adminReplies">
        {% for reply in comment.reply_set.all %}
            <li>{% include 'admins/reply.html' %}</li>
        {% endfor %}
        {% if comment.pk == comment_pk %}
            <div class="adminForm">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            {{ field.errors }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="action">
                        <input type="submit" value="Reply">
                    </div>
                </form>
                <div class="clear"></div>
            </div>
        {% endif %}
    </ul>
</div>
